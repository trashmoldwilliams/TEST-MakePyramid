    <h1>Make Pyramid</h1>
    <ol>
      <li>Windows: Open the console (Ctrl+Shift+J)</li>
      <li>Mac: Open the console (Cmd+Opt+J)</li>
      <li>To make a pyramid, type 'makePyramid(x)' into the console, with 'x' representing the integer value of rows the pyramid will have.</li>
    </ol>
